name: GitHub Metrics (Minimal)

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: Olikere
          token: ${{ secrets.GH_TOKEN }}

          # ----------------------
          # SEÇÃO BASE (Removido para focar 100% nas linguagens)
          # ----------------------
          base: no # Desativa a base padrão para focar apenas nos plugins

          # ----------------------
          # LINGUAGENS (APENAS BARRAS E % - O FOCO)
          # ----------------------
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 6
          plugin_languages_threshold: 1%
          plugin_languages_sections: used
          plugin_languages_indepth: no
          plugin_languages_categories: programming

          # ----------------------
          # VISUAL (PRETO E BRANCO)
          # ----------------------
          
          config_base: onedark
          
          # Força cores das linguagens para tons de cinza/preto
          colors_languages_colors: "#333333, #555555, #777777, #999999, #bbbbbb, #dddddd"
          
          config_padding: 0
          
          # CORREÇÃO: Sintaxe de lista em linha para evitar erro de indentação
          config_order: [languages.used]
          
          config_timezone: America/Sao_Paulo
          output_dir: .
