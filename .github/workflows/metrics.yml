name: GitHub Metrics (Minimal)

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: Olikere
          token: ${{ secrets.GH_TOKEN }}

          # ----------------------
          # SEÃ‡ÃƒO BASE
          # ----------------------
          base: header
          base_indepth: no
          base_hireable: no
          repositories_forks: no

          # ----------------------
          # LINGUAGENS (APENAS BARRAS E % - O FOCO)
          # ----------------------
          plugin_languages: yes
          plugin_languages_details: percentage # Apenas porcentagem
          plugin_languages_limit: 6
          plugin_languages_threshold: 1%
          
          # ðŸ‘‡ MudanÃ§a: Mostra apenas a barra e a legenda
          plugin_languages_sections: used 
          
          plugin_languages_indepth: no
          plugin_languages_categories: programming

          # ----------------------
          # VISUAL (PRETO E BRANCO)
          # ----------------------
          
          # Tentativa 1: Tema escuro para texto e fundo
          config_base: onedark
          
          # Tentativa 2: ForÃ§ar cores das linguagens para tons de cinza/preto
          colors_languages_colors: "#333333, #555555, #777777, #999999, #bbbbbb, #dddddd"
          
          config_padding: 0
          
          # ðŸ‘‡ MudanÃ§a: OrdenaÃ§Ã£o para APENAS a barra de linguagens
          config_order: languages.used
            
            
          config_timezone: America/Sao_Paulo
          output_dir: .
