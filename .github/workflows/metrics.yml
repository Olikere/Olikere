name: Generate Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: Olikere
          token: ${{ secrets.GH_TOKEN }}

          # ğŸš¨ CHAVE: Define o layout como minimalista para remover a maioria dos blocos.
          # Usar 'metadata' garante que apenas informaÃ§Ãµes bÃ¡sicas (e plugins) sejam processadas.
          base: metadata 
          
          # Plugins Ativos
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage # Mostra a barra, tamanho e porcentagem
          plugin_languages_threshold: 0% # Inclui todas as linguagens (ou aumente a porcentagem, ex: 1%)
          
          # âŒ Desative os plugins grandes para evitar que apareÃ§am:
          plugin_isocalendar: no
          plugin_habits: no
          
          # ConfiguraÃ§Ãµes de AparÃªncia (Recomendado)
          config_timezone: America/Sao_Paulo
          output_dir: .
