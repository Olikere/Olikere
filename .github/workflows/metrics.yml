name: GitHub Metrics (Minimal)

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: Olikere
          token: ${{ secrets.GH_TOKEN }}

          # ----------------------
          # SEÇÃO BASE MINIMALISTA
          # ----------------------
          base: header          # só nome, avatar e info mínima
          base_indepth: no      # sem textos extras
          base_hireable: no     # remove badge de "hireable"
          repositories_forks: no

          # ----------------------
          # LINGUAGENS (modo clean)
          # ----------------------
          plugin_languages: yes
          plugin_languages_details: percentage      # remove poluição
          plugin_languages_limit: 6                 # só as principais
          plugin_languages_threshold: 1%            # ignora irrelevantes
          plugin_languages_sections: most-used
          plugin_languages_indepth: no              # modo reduzido
          plugin_languages_categories: programming  # remove configs, docs etc.

          # ----------------------
          # VISUAL (MINIMALISTA)
          # ----------------------
          config_base: onedark
          config_padding: 0                         # remove espaços grandes
          config_order:                             # ordenação limpa
            - base.header
            - languages

          config_timezone: America/Sao_Paulo
          output_dir: .
